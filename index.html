<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Correo de Contacto</title>
    <style>
        body {
            background-color: #F44336; /* Rojo más intenso */
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .email {
            font-size: 2rem;
            font-weight: bold;
            color: #D93025; /* Color de Gmail */
            background-color: white; /* Botón blanco */
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .email:hover {
            transform: scale(1.1);
        }
        .heart {
            font-size: 3rem;
            color: #FF416C; /* Color rosado */
            margin: 20px 0;
        }
        .email a {
            color: #D93025; /* Color del texto dentro del botón */
            text-decoration: none;
        }
        .email a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>¡Hola! Bienvenido a mi página</h1>
    <p>Mi correo de contacto es:</p>
    <div class="email">
        <a href="mailto:mativera07contacto@gmail.com">mativera07contacto@gmail.com</a>
    </div>
    <div class="heart">❤️</div>
    <p>¡No dudes en enviarme un mensaje!</p>
</body>
</html>
